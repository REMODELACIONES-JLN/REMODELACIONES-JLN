<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANCTUM HOME - Honestidad Radical en Remodelaciones</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Configuración de Tailwind y Fuentes */
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #fffaf1; /* Crema de fondo */
            color: #3c4043;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        /* Color de acento (Bronce/Dorado Opaco) */
        .text-accent { color: #854d0e; }
        .bg-accent { background-color: #854d0e; }
        .border-accent { border-color: #854d0e; }
        
        /* Fondo de tarjeta (Beige Piedra) */
        .bg-card { background-color: #f4f0e6; }

        /* Estilo del Hero Section de la web actual */
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://placehold.co/1920x1080/222/fff?text=Santuario+Minimalista');
            background-size: cover;
            background-position: center;
        }
        
        /* Animación suave para anclas */
        html {
            scroll-behavior: smooth;
        }

        /* Estilos para el botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25D366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
        }
    </style>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
